<div class="section" id="movies">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Movies</div>
    <div class="colorlib-narrow-content">
      <div class="row">
        <div class="col-md-6" *ngFor="let movie of movies">
          <div class="timeline-centered">
            <article
              
              class="timeline-entry animate-box"
              data-animate-effect="fadeInLeft"
            >
              <div class="timeline-entry-inner">
                <div class="timeline-icon color-2">
                  <i class="icon-pen2"></i>
                </div>

                <div class="timeline-label">
                  <h2>{{ movie.name }} ({{ movie.year }})</h2>
                  <h2>
                    <span>Date Watched: {{ movie.date_watched }}</span>
                  </h2>
                  <h4 style="padding-left: 1em;">
                    My Rating: <b>{{ movie.rating }}</b>
                  </h4>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
