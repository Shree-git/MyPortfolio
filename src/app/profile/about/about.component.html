<div class="section" id="about">
  <div class="container">
    <div class="card" data-aos="fade-up" data-aos-offset="10">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card-body">
            <div class="h4 mt-0 title">About</div>
            <p>{{ about1 }}</p>
            <div>
              <ul>
                <li *ngFor="let m of about2 | split">{{ m }}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card-body">
            <div class="h4 mt-0 title">Basic Information</div>
            <div class="row">
              <div class="col-sm-4">
                <strong class="text-uppercase">Preferred Name:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.preferredName }}</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4">
                <strong class="text-uppercase">Date of Birth:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.dob }}</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4">
                <strong class="text-uppercase">Email:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.email }}</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4">
                <strong class="text-uppercase">Work Email:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.workEmail }}</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4">
                <strong class="text-uppercase">Phone:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.phone }}</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4">
                <strong class="text-uppercase">Languages:</strong>
              </div>
              <div class="col-sm-8">{{ basicInfo.languages }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
