<div class="section" id="projects">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Projects</div>

    <pagination-controls
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
    <div class="row">
      <ng-container *ngFor="let project of projects | paginate: config">
        <div
          class="col-md-4 col-sm-6 animate-box"
          data-animate-effect="fadeInLeft"
        >
          <div class="blog-entry">
            <div class="card">
              <img
                class="card-img-top"
                src="{{ project.imgUrl }}"
                onerror="this.src = 'assets/images/gif.gif'"
                alt="Card image"
                style="width: 100%"
              />
              <div class="card-body">
                <h4 class="card-title mb-0">{{ project.title }}</h4>
                <h5 *ngIf="project.subtitle" class="card-subtitle text-muted mt-0">{{ project.subtitle }}</h5>
                <p class="card-text">
                  {{ project.desc }}
                </p>
                <h5 class="card-text">
                  <b>Technology :</b> {{ project.tech }}
                </h5>
                <div class="d-flex flexrow justify-content-around">
                  <a
                    href="{{ project.livedemo }}"
                    class="btn btn-primary stretched-link"
                    >Live Demo</a
                  >
                  <a
                    href="{{ project.githurl }}"
                    class="btn btn-primary stretched-link"
                    >Github</a
                  >
                  <a
                    *ngIf="project.mediumlink"
                    href="{{ project.githurl }}"
                    class="btn btn-primary stretched-link"
                    >Blog</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <pagination-controls
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
</div>
